<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <header th:fragment="head">
		<title>Apt Project</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
		<script src="https://kit.fontawesome.com/fdb840a8cc.js" crossorigin="anonymous"></script>
		<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.4.0/chart.umd.min.js"></script>
	</header>
</head>
<body>
    <canvas id="myChart" width="500" height="150"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        function addZero(i) {
            var rtn = i + 100;
            return rtn.toString().substr(1, 3);
        }
    
        var monthList = [];
        var monthData = [50,60,70,45,50,66];
    
        var dt = new Date();
        var year = dt.getFullYear();
        var mon = addZero(eval(dt.getMonth()+1));		
        var now = year+mon;
    
        for(var i = (now - 5); i <= now; i++){
            var format =  i;
            monthList.push(format);
        }
    
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: monthList,
                datasets: [{
                    data: monthData,
                    borderColor:'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }]
            },
    
            options: {
              responsive: true,
              plugins: {
                legend: {
                  display: false
                }
              }
            }
        });
    </script>
</body>
</html>
