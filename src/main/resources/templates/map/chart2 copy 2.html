<!DOCTYPE html>
<html>
<head>
    <title>산점도 그래프</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

		<style>
			#scatterChart {
					width: 10px;
					height: 10px;
			}
	</style>

</head>
<body>
    <canvas id="scatterChart" width="50" height="50"></canvas>

    <script>
        var ctx = document.getElementById('scatterChart').getContext('2d');
        var scatterChart = new Chart(ctx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: '산점도 그래프',
                    data: [{
                        x: 10,
                        y: 20
                    }, {
                        x: 15,
                        y: 25
                    }, {
                        x: 30,
                        y: 15
                    }]
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'linear',
                        position: 'bottom'
                    },
                    y: {
                        type: 'linear',
                        position: 'left'
                    }
                }
            }
        });
    </script>
</body>
</html>
