<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>실시간 데이터 차트</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        #chart-container {
            height: 500px;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <canvas id="chart"></canvas>
    </div>

    <script>
       var ctx = document.getElementById("myChart").getContext("2d");
    var myChart = new Chart(ctx, {
      type: "bar",
      data: {
        labels: ["Red", "Blue", "Yellow", "Green", "Purple", "Orange"],
        datasets: [{ 
          label: "My First Dataset",
          data: [12, 19, 3, 5, 2, 3],
          backgroundColor: [
            "rgba(255, 99, 132, 0.2)",
            "rgba(54, 162, 235, 0.2)",
            "rgba(255, 206, 86, 0.2)",
            "rgba(75, 192, 192, 0.2)",
            "rgba(153, 102, 255, 0.2)",
            "rgba(255, 159, 64, 0.2)"
          ],
          borderColor: [
            "rgba(255, 99, 132, 1)",
            "rgba(54, 162, 235, 1)",
            "rgba(255, 206, 86, 1)",
            "rgba(75, 192, 192, 1)",
            "rgba(153, 102, 255, 1)",
            "rgba(255, 159, 64, 1)"
          ],
          borderWidth: 1
        }]  
      },
      options: {}
    });

    // 데이터 업데이트
    function updateChart(newData) {
      myChart.data.datasets[0].data = newData;
      myChart.update();
    }

    // 새로운 데이터로 차트 업데이트
    var newData = [10, 20, 30, 40, 50, 60];
    updateChart(newData);
</script>
</body>
</html>
